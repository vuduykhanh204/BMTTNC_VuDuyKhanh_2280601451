<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center font-weight-bold mb-4" style="font-size: 25px;">CAESAR CIPHER</h2>

    <!-- Form Encrypt -->
    <div class="mb-5">
      <h4 class="text-primary font-weight-bold">ENCRYPTION</h4>
      <form method="POST" action="/encrypt">
        <div class="mb-3">
          <label for="inputPlainText" class="form-label">Plain Text:</label>
          <input
            type="text"
            class="form-control"
            id="inputPlainText"
            name="inputPlainText"
            placeholder="Input Plain Text"
            required
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="inputKeyPlain" class="form-label">Key (number):</label>
          <input
            type="number"
            class="form-control"
            id="inputKeyPlain"
            name="inputKeyPlain"
            placeholder="Input Key"
            required
            min="1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Encrypt</button>
      </form>
    </div>

    <!-- Form Decrypt -->
    <div>
      <h4 class="text-success font-weight-bold">DECRYPTION</h4>
      <form method="POST" action="/decrypt">
        <div class="mb-3">
          <label for="inputCipherText" class="form-label">Cipher Text:</label>
          <input
            type="text"
            class="form-control"
            id="inputCipherText"
            name="inputCipherText"
            placeholder="Input Cipher Text"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputKeyCipher" class="form-label">Key (number):</label>
          <input
            type="number"
            class="form-control"
            id="inputKeyCipher"
            name="inputKeyCipher"
            placeholder="Input Key"
            required
            min="1"
          />
        </div>
        <button type="submit" class="btn btn-success">Decrypt</button>
      </form>
    </div>
  </div>
</body>
</html>
